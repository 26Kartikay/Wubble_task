<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .response { margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI Agent Chat</h1>
    <form method="POST" action="/">
        <label for="user_input">Ask me something:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
    <div class="response">
        <h3>Response:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
